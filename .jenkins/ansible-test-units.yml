---
# .jenkins/ansible-test-units.yml
ansibleTestCommand: units
debugVerbosity: "-v"
# logLevel: DEBUG
preTestCmd: >-
  ansible --version
# testingType is automatically set to 'units' by runAnsibleTestUnits
# testingType:
#  - units
strategy:
  fail-fast: false
  matrix:
    # Ansible Support Matrix
    # https://docs.ansible.com/ansible/latest/reference_appendices/release_and_maintenance.html#ansible-core-support-matrix
    versions:
      # Testing all ansible and python versions is impractical. Only test the newest and
      # oldest versions of each that we support
      - {pythonVersion: '3.13', ansibleVersion: "2.19"}
      - {pythonVersion: '3.11', ansibleVersion: "2.19"}
      - {pythonVersion: '3.12', ansibleVersion: "2.16"}
      - {pythonVersion: '3.10', ansibleVersion: "2.16"}
      - {pythonVersion: '3.13', ansibleVersion: "devel"}
