- name: make sure we have the ansible_os_family and ansible_distribution_version facts
  setup:
    gather_subset: distribution
  when: ansible_facts == {}

- name: "Create temporary directory"
  include_tasks: "{{ item }}"
  with_first_found:
  - "create-tmpdir-{{ ansible_os_family | lower }}.yml"
  - "create-tmpdir.yml"
